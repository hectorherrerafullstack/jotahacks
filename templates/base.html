<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Convierto tus datos en decisiones | IA aplicada{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Implemento IA en tus procesos con apps web a medida. Prueba demos y agenda una evaluación de 15 min.{% endblock %}">
  <!-- Tailwind CDN (dev). Luego montamos build local con Node -->
  <script src="https://cdn.tailwindcss.com"></script>
  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <nav class="mx-auto max-w-6xl px-4 h-14 flex items-center justify-between">
      <a href="/" class="font-bold">mi web</a>
      <ul class="flex items-center gap-4 text-sm">
        <li><a href="/servicios/" class="hover:underline">Servicios</a></li>
        <li><a href="/proyectos/" class="hover:underline">Proyectos</a></li>
        <li><a href="/apps/" class="hover:underline">Demos</a></li>
        <li><a href="/blog/" class="hover:underline">Blog</a></li>
        <li><a href="/acerca/" class="hover:underline">Acerca</a></li>
        <li><a href="/contacto/" class="inline-flex items-center gap-2 rounded-lg bg-black text-white px-3 py-1.5">Agenda 15 min</a></li>
      </ul>
    </nav>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <footer class="mt-10 border-t">
    <div class="mx-auto max-w-6xl px-4 py-8 text-sm text-gray-600 flex flex-wrap gap-3 justify-between">
      <span>© {{ now|default:"2025" }} mi web</span>
      <nav class="flex gap-4">
        <a href="/legal/privacidad/" class="hover:underline">Privacidad</a>
        <a href="/legal/terminos/" class="hover:underline">Términos</a>
        <a href="/legal/cookies/" class="hover:underline">Cookies</a>
      </nav>
    </div>
  </footer>
  {% block extra_js %}{% endblock %}
</body>
</html>
